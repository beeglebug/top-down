<html>
    <head>
        <script src="../js/lib/pixi.dev.js"></script>
        <script src="./js/lib/jquery-2.1.0.min.js"></script>
        <script src="./js/lib/jstree.js"></script>

        <script src="./data/images.js"></script>

        <link rel="stylesheet" href="./css/jstree.css" />
        <link rel="stylesheet" href="./css/bootstrap.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="stage"></div>
        <div class="panels">
            <div class="panel panel-default panel-properties">
                <div class="panel-heading">Properties</div>
                <div>
                    <div class="property-group">
                        <h2>position</h2>
                        <div class="property"><label>x</label><input type="text"></div>
                        <div class="property"><label>y</label><input type="text"></div>
                    </div>
                    <div class="property-group">
                        <h2>rotation</h2>
                        <div class="property"><label>z</label><input type="text"></div>
                    </div>
                    <div class="property-group">
                        <h2>scale</h2>
                        <div class="property"><label>x</label><input type="text"></div>
                        <div class="property"><label>y</label><input type="text"></div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default panel-browser">
                <div class="panel-heading">Browser</div>
                <div class="image-grid"></div>
            </div>
            <div class="panel panel-default panel-scene">
                <div class="panel-heading">Scene</div>
                <div class="scene-graph"></div>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
